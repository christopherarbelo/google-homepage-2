<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Google is the worlds number one search engine">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <nav>
        <section class="section-left">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </section>
        <section class="section-right">
            <div>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
            </div>
            <button id="apps" type="button"></button>
            <button id="sign-in" type="button">Sign In</button>
        </section>
    </nav>
    <main>
        <img id="logo" src="images/google-logo.png" alt="Google Logo">
        <form id="search" action="https://www.google.com/search" method="get">
            <input type="search">
            <div>
                <div id="search-buttons">
                    <button type="submit">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <section class="section-left">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </section>
        <section class="section-right">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </section>
    </footer>
</body>

</html>
